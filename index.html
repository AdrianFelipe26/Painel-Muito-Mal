<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Hotel</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      background-color: #1a0f1f;
      color: #e0d6eb;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #b084f5;
      text-shadow: 0 0 8px #632a91;
    }
    .panel {
      margin-top: 40px;
      padding: 20px;
      background: #2b1340;
      border: 2px solid #b084f5;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 15px #632a91 inset;
    }
    .panel input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 220px;
      background: #1a0f1f;
      color: #e0d6eb;
      margin-top: 10px;
    }
    .panel button {
      padding: 10px 20px;
      margin: 10px 5px;
      background: #632a91;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .panel button:hover {
      background: #b084f5;
    }
    .history {
      margin-top: 30px;
      background: #140a1c;
      border: 2px solid #632a91;
      border-radius: 10px;
      padding: 15px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      font-family: monospace;
      color: #cdbce8;
    }
    .censored {
      display: inline-block;
      background: #000;
      color: transparent;
      padding: 0 5px;
      animation: glitch 1s infinite steps(2, jump-none);
    }
    @keyframes glitch {
      0% { background: #000; }
      20% { background: #111; }
      40% { background: #000; }
      60% { background: #222; }
      80% { background: #000; }
      100% { background: #111; }
    }
  </style>
</head>
<body>
  <h1>Painel do Hotel Do Muito Mal, Muito Muito Muito Mal, Muito Muito Muito Muito Muito Mal.</h1>

  <div class="panel" id="modePanel">
    <button onclick="setMode('cliente')">Modo Cliente</button>
    <button onclick="setMode('admin')">Modo Administrador</button>
  </div>

  <div class="panel" id="authPanel" style="display:none;">
    <input type="password" id="adminPassword" placeholder="Digite a senha do administrador">
    <button onclick="checkAdmin()">Entrar</button>
  </div>

  <div class="panel" id="unlockPanel" style="display:none;">
    <p id="modeLabel"></p>
    <input type="text" id="passwordInput" placeholder="Digite a senha do quarto...">
    <button onclick="unlockDoor()">Desbloquear</button>
  </div>

  <div class="history" id="history" style="display:none;">
    <p><strong>Histórico Recente de Portas Abertas:</strong></p>
    <p>A porta <span class="censored">█████</span> foi desbloqueada.</p>
  </div>

  <script>
    let mode = "";

    function setMode(selectedMode) {
      mode = selectedMode;
      document.getElementById("modePanel").style.display = "none";

      if (mode === "admin") {
        document.getElementById("authPanel").style.display = "block";
      } else {
        document.getElementById("unlockPanel").style.display = "block";
        document.getElementById("modeLabel").innerText = "Modo Cliente";
      }
    }

    function checkAdmin() {
      const pass = document.getElementById("adminPassword").value;
      if (pass === "135") {
        document.getElementById("authPanel").style.display = "none";
        document.getElementById("unlockPanel").style.display = "block";
        document.getElementById("modeLabel").innerText = "Modo Administrador";
        document.getElementById("history").style.display = "block";
      } else {
        alert("Senha do administrador incorreta!");
      }
    }

    function normalizeInput(input) {
      return input.replace(/\s+/g, "").toUpperCase();
    }

    function unlockDoor() {
      const input = normalizeInput(document.getElementById("passwordInput").value.trim());
      let doorName = "";

      if (input === "SOL22") {
        doorName = "SOL22";
      } else if (input === "CASTELO19") {
        doorName = "Castelo XIX";
      }

      if (doorName) {
        const history = document.getElementById("history");
        if (mode === "admin") {
          history.style.display = "block";
        }
        const newEntry = document.createElement("p");
        newEntry.innerText = `A porta ${doorName} foi desbloqueada.`;
        history.appendChild(newEntry);
      } else {
        alert("Senha incorreta!");
      }

      document.getElementById("passwordInput").value = "";
    }
  </script>
</body>
</html>
